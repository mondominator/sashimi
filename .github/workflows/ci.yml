name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build tvOS App
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'

      - name: Install tvOS Platform
        run: |
          # Check if tvOS SDK is already available
          if xcodebuild -showsdks | grep -q tvos; then
            echo "tvOS SDK already installed"
          else
            echo "Downloading tvOS platform..."
            for i in 1 2 3; do
              xcodebuild -downloadPlatform tvOS && break
              echo "Retry $i failed, waiting 10s..."
              sleep 10
            done
          fi

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -project Sashimi.xcodeproj -scheme Sashimi

      - name: List Available Destinations
        run: xcodebuild -project Sashimi.xcodeproj -scheme Sashimi -showdestinations | head -30

      - name: Build for tvOS Simulator
        run: |
          xcodebuild build \
            -project Sashimi.xcodeproj \
            -scheme Sashimi \
            -destination 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

      - name: Build for tvOS Device (Release)
        run: |
          xcodebuild build \
            -project Sashimi.xcodeproj \
            -scheme Sashimi \
            -sdk appletvos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

  swiftlint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint lint --reporter github-actions-logging
